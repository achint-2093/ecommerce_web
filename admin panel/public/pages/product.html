<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/categorystyle.css" />
    <style>
      .navigations ul #product{
        background-color: white;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div class="navigations">
        <ul>
          <li><a href="slider.html">Add Banner</a></li>
          <li><a href="category.html">Add category</a></li>
          <li id="product"><a href="product.html">Add Product</a></li>
          <li><a href="categorylist.html">Categories</a></li>
          <li><a href="productlist.html">Products</a></li>
          <li><a href="sliderlist.html">Banners</a></li>
          <li><a href="orders.html">Orders</a></li>
          <li><a href="users.html">Users</a></li>
        </ul>
      </div>
    </div>

    <div class="formcontainer">
      <h2>Add Product</h2>
      <div class="form">
        <div class="form-group">
          <label for="addtype">Add new or update:</label>
          <select id="addtype" name="addtype">
            <option value="new">New</option>
            <option value="update">Update</option>
          </select>
        </div>
        <div id="productkeydiv" class="form-group">
          <label for="productkey">Add Product Key:</label>
          <input type="text" id="productkey" name="productkey" />
        </div>
        <div class="form-group">
          <label for="name">Product name:</label>
          <input type="text" id="productname" name="name" />
        </div>
        <div class="form-group">
          <label for="imageurl">Product image:</label>
          <input type="text" id="productimage" name="imageurl" />
        </div>

        <div class="form-group">
          <label for="price">Product Price:</label>
          <input type="number" id="price" name="price" />
        </div>

        <div class="form-group">
          <label for="description">Product Description:</label>
          <input type="text" id="description" name="description" />
        </div>

        <div class="form-group">
          <label for="productcategory">Product Category:</label>
          <select id="productcategory" name="productcategory"></select>
        </div>

        <div class="form-group">
          <label for="bestseller">Best Seller:</label>
          <select id="bestseller" name="bestseller">
            <option value="false">False</option>
            <option value="true">True</option>
          </select>
        </div>

        <div class="form-group">
          <label for="featured">Featured:</label>
          <select id="featured" name="featured">
            <option value="false">False</option>
            <option value="true">True</option>
          </select>
        </div>
       
        <button id="search">Search</button>
        <button id="submit">Submit</button>
        <button id="update">Update</button>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase.js"></script>
    <script src="../js/firebaseconfig.js"></script>
    <script src="../js/product.js"></script>
  </body>
</html>
