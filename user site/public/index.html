<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div onclick="navigateToHomePage()" class="nav-logo">
          <div class="logo"></div>
        </div>
        <div onclick="navigateToHomePage()" class="nav-search">
          <div class="search-logo icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <input
            class="search-input"
            type="text"
            placeholder="Search for products"
          />
        </div>
        <div class="nav-login">
          <div class="login-logo icon">
            <i class="fa-solid fa-user"></i>
          </div>
          <p class="login-text">Login</p>
        </div>
        <div class="nav-cart">
          <div class="cart-logo icon">
            <i class="fa-solid fa-cart-shopping"></i>
          </div>
          <p class="cart-text">Cart</p>
        </div>
      </div>
    </header>
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase.js"></script>
    <script src="/javascript/firebase.js"></script>
    <script src="main.js"></script>
  </body>
</html>
