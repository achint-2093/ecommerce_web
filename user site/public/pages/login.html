<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WristWorld</title>
    <link rel="stylesheet" href="../styles/login-style.css" />
  </head>
  <body>
    <div class="login-form">
      <h2>Login</h2>
      <div class="form">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="login-email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="login-password" name="password" required />
        </div>
        <button id="submit">Submit</button>

        <p>Don't have an account <a href="signup.html">Signup here</a></p>
      </div>
    </div>
<div id="loading" class="loading"></div>
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase.js"></script>
    <script src="../javascript/firebase.js"></script>
    <script>
      function login() {
        var email = document.getElementById("login-email").value;
        var password = document.getElementById("login-password").value;

        if (email === "" || password === "") {
          alert("Input is blank!");
        } else {
          showLoading();
          firebase
            .auth()
            .signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
              var user = userCredential.user;
             getkey(user.email);
            })
            .catch((error) => {
              hideLoading();
              var errorCode = error.code;
              var errorMessage = error.message;
              alert(errorMessage);
            });
        }
      }

      function getkey(emailToFind) {
        const dbRef = firebase.database().ref("users");

        dbRef
          .orderByChild("email")
          .equalTo(emailToFind)
          .once("value")
          .then((snapshot) => {
            if (snapshot.exists()) {
              snapshot.forEach((childSnapshot) => {
                var userData = childSnapshot.val();
                localStorage.setItem("isLoggedIn", "true");
                localStorage.setItem("userkey", childSnapshot.key);
                window.location.href = "homepage.html";
                hideLoading();
              });
            } else {
              hideLoading();
             alert("User not found");
            }
          })
          .catch((error) => {
            hideLoading();
           alert("Error fetching user:", error);
          });
      }
     
      function showLoading(){
          document.getElementById("loading").style.display='block';
      }
      
      function hideLoading(){
          document.getElementById("loading").style.display='none';
      }
      document.getElementById("submit").onclick = login;
    </script>
  </body>
</html>
