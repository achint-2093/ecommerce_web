<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

      crossorigin="anonymous"

      rel="stylesheet"

      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../styles/home-style.css" />
  </head>
  <body>
    <header>
      <div class="mynavbar">
        <div class="nav-logo">
          <div class="logo">Logo</div>
        </div>
        <div class="nav_pages">
          <ul class="header_list">
            <li><a href="homepage.html">Home</a></li>
            <li>Contact us</li>
            <li><a href="about.html">About us</a></li>
          </ul>
        </div>
        <div class="nav_account">
          <ul class="header_list">
            <li><i class="fa-solid fa-cart-shopping"></i></li>
            <li id="profile">
              <i class="fa-solid fa-user"></i>
            </li>
          </ul>
          <div class="submenu-wrap" id="subMenu">
            <div class="submenu">
              <div class="menu-profile">
                <h3>Profile</h3>
              </div>
              <div class="menu-help">
                <h3>Help</h3>
              </div>
              <div class="menu-logout">
                <h3>Logout</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="mycontainer" id="mycontainer">
      <!-- slider container start -->
      <div
        id="carouselExampleSlidesOnly"
        class="carousel slide"
        data-ride="carousel"
      >
        <div id="sliderContainer" class="carousel-inner"></div>
      </div>
      <!-- slider container end  -->

      <!-- featured container start -->
      <div class="featured_container">
        <h3 class="heading">Highlights</h3>
        <div id="featured" class="featured"></div>
      </div>
      <!-- featured container end -->

      <!-- categories container start -->
      <div class="categories_container">
        <h3 class="heading">Shop by Categories</h3>
        <div id="categoriesContainer" class="categories"></div>
      </div>
      <!-- categories container end -->

      <!-- bestseller container start -->
      <div class="bestseller_container">
        <h3 class="heading">BestSellers</h3>
        <div id="bestseller" class="bestsellers"></div>
      </div>
      <!-- bestseller container end -->
    </div>

    <div id="loading" class="loading"></div>
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase.js"></script>
    <script src="../javascript/firebase.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

      crossorigin="anonymous"
    ></script>

      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="../javascript/home.js"></script>
